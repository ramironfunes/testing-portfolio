name: UI Tests (Playwright & Cypress)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Run Playwright tests
        run: |
          cd playwright
          npm install
          npx playwright install --with-deps
          npx playwright test

  cypress-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Run Cypress tests
        run: |
          cd cypress
          npm install
          npx cypress run
